<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvanic Cell Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galvanic Cell Generator</h1>
        <form id="cellForm">
            <label for="anode">Select Anode:</label>
            <select id="anode" required>
                <option value="">Choose Anode</option>
                <option value="Zn">Zinc (Zn)</option>
                <option value="Cu">Copper (Cu)</option>
                <option value="Ag">Silver (Ag)</option>
                <option value="Fe">Iron (Fe)</option>
                <option value="Pb">Lead (Pb)</option>
                <option value="Ni">Nickel (Ni)</option>
                <option value="Au">Gold (Au)</option>
                <option value="Mg">Magnesium (Mg)</option>
                <option value="Pt">Platinum (Pt)</option>
            </select>
        
            <label for="anodeSolution">Select Solution for Anode:</label>
            <select id="anodeSolution" required>
                <option value="">Choose Solution</option>
                <option value="ZnSO4">Zinc Sulfate (ZnSO₄)</option>
                <option value="CuSO4">Copper Sulfate (CuSO₄)</option>
                <option value="AgNO3">Silver Nitrate (AgNO₃)</option>
                <option value="FeSO4">Iron Sulfate (FeSO₄)</option>
                <option value="PbNO3">Lead Nitrate (Pb(NO₃)₂)</option>
                <option value="NiSO4">Nickel Sulfate (NiSO₄)</option>
                <option value="AuCl3">Gold Chloride (AuCl₃)</option>
                <option value="MgSO4">Magnesium Sulfate (MgSO₄)</option>
                <option value="H2SO4">Sulfuric Acid (H₂SO₄)</option>
            </select>
        
            <label for="cathode">Select Cathode:</label>
            <select id="cathode" required>
                <option value="">Choose Cathode</option>
                <option value="Cu">Copper (Cu)</option>
                <option value="Ag">Silver (Ag)</option>
                <option value="Fe">Iron (Fe)</option>
                <option value="Pb">Lead (Pb)</option>
                <option value="Ni">Nickel (Ni)</option>
                <option value="Au">Gold (Au)</option>
                <option value="Mg">Magnesium (Mg)</option>
                <option value="Pt">Platinum (Pt)</option>
            </select>
        
            <label for="cathodeSolution">Select Solution for Cathode:</label>
            <select id="cathodeSolution" required>
                <option value="">Choose Solution</option>
                <option value="ZnSO4">Zinc Sulfate (ZnSO₄)</option>
                <option value="CuSO4">Copper Sulfate (CuSO₄)</option>
                <option value="AgNO3">Silver Nitrate (AgNO₃)</option>
                <option value="FeSO4">Iron Sulfate (FeSO₄)</option>
                <option value="PbNO3">Lead Nitrate (Pb(NO₃)₂)</option>
                <option value="NiSO4">Nickel Sulfate (NiSO₄)</option>
                <option value="AuCl3">Gold Chloride (AuCl₃)</option>
                <option value="MgSO4">Magnesium Sulfate (MgSO₄)</option>
                <option value="H2SO4">Sulfuric Acid (H₂SO₄)</option>
            </select>
        
            <button type="submit">Generate Galvanic Cell</button>
            <button type="button" id="switchButton">Switch Anode and Cathode</button>
        </form>
        

        <canvas id="galvanicCellCanvas" width="500" height="400"></canvas>

        <div id="blastEffect" class="blastEffect">Boom! Same Anode and Cathode, No Current!</div>

        <div id="result" class="result"></div>

        <div id="currentFlowStatus"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
