<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvanic Cell Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galvanic Cell Generator</h1>
        <form id="cellForm">
            <label for="anode">Select Anode:</label>
            <select id="anode" required>
                <option value="">Choose Anode</option>
                <!-- Updated list of elements -->
                <option value="Li">Lithium (Li)</option>
                <option value="K">Potassium (K)</option>
                <option value="Ca">Calcium (Ca)</option>
                <option value="Na">Sodium (Na)</option>
                <option value="Mg">Magnesium (Mg)</option>
                <option value="Al">Aluminum (Al)</option>
                <option value="OH">Hydroxide (OH)</option>
                <option value="Zn">Zinc (Zn)</option>
                <option value="Fe">Iron (Fe)</option>
                <option value="Ni">Nickel (Ni)</option>
                <option value="Sn">Tin (Sn)</option>
                <option value="Pb">Lead (Pb)</option>
                <option value="H2">Hydrogen (H₂)</option>
                <option value="Cu">Copper (Cu)</option>
                <option value="I">Iodine (I)</option>
                <option value="Ag">Silver (Ag)</option>
                <option value="Hg">Mercury (Hg)</option>
                <option value="Br">Bromine (Br)</option>
                <option value="H2O">Water (H₂O)</option>
                <option value="Cr">Chromium (Cr)</option>
                <option value="Cl">Chlorine (Cl)</option>
                <option value="Au">Gold (Au)</option>
                <option value="Mn">Manganese (Mn)</option>
                <option value="F">Fluorine (F)</option>
            </select>

            <label for="cathode">Select Cathode:</label>
            <select id="cathode" required>
                <option value="">Choose Cathode</option>
                <!-- Updated list of elements -->
                <option value="Li">Lithium (Li)</option>
                <option value="K">Potassium (K)</option>
                <option value="Ca">Calcium (Ca)</option>
                <option value="Na">Sodium (Na)</option>
                <option value="Mg">Magnesium (Mg)</option>
                <option value="Al">Aluminum (Al)</option>
                <option value="OH">Hydroxide (OH)</option>
                <option value="Zn">Zinc (Zn)</option>
                <option value="Fe">Iron (Fe)</option>
                <option value="Ni">Nickel (Ni)</option>
                <option value="Sn">Tin (Sn)</option>
                <option value="Pb">Lead (Pb)</option>
                <option value="H2">Hydrogen (H₂)</option>
                <option value="Cu">Copper (Cu)</option>
                <option value="I">Iodine (I)</option>
                <option value="Ag">Silver (Ag)</option>
                <option value="Hg">Mercury (Hg)</option>
                <option value="Br">Bromine (Br)</option>
                <option value="H2O">Water (H₂O)</option>
                <option value="Cr">Chromium (Cr)</option>
                <option value="Cl">Chlorine (Cl)</option>
                <option value="Au">Gold (Au)</option>
                <option value="Mn">Manganese (Mn)</option>
                <option value="F">Fluorine (F)</option>
            </select>

            <button type="submit">Generate Galvanic Cell</button>
        </form>

        <canvas id="galvanicCellCanvas" width="500" height="400"></canvas>

        <div id="blastEffect" class="blastEffect">Boom! Same Anode and Cathode, No Current!</div>

        <div id="result" class="result"></div>

        <div id="currentFlowStatus"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
